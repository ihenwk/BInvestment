<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "SignUpPage.css">
    <title>SIGN UP TO BRIGHT INVESTMENT</title>
</head>
<body>

<div class="signup__container">
    <div class="container__child signup__thumbnail">
        <div class="thumbnail__logo">

        </div>
        <div class="thumbnail__content text-center">
            <img th:src ="@{images/WelcomeHeader.png}" class="welcomeHeader" width="75%">  </img>
            <h2 class="heading--secondary">Choose Bright Investment to invest in a bright future.</h2>
            <img th:src ="@{images/BIlogo.png}" class="logo" width="75%"> </img>
        </div>

        <div class="signup__overlay"></div>
    </div>
    <div class="signUpForm">
        <form th:action="@{./addUser}" method="post">
            <div class="form-group">
                <label for="userId">UserId</label>
                <input class="form-control" type="text" name="userId" id="userId" placeholder="120" required />
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input class="form-control" type="text" name="companyName" id="companyName" placeholder="Spectre Holding" required />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" placeholder="01132456702" required />
            </div>
            <div class="form-group">
                <label for="eMail">Email</label>
                <input class="form-control" type="text" name="eMail" id="eMail" placeholder="spectre.co.uk" required />
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input class="form-control" type="text" name="balance" id="balance" placeholder="400000.00" required />
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input class="form-control" type="password" name="userPassword" id="userPassword" placeholder="********" required />
            </div>
            <div></div>
            <div class="Button">
                        <input type="submit" value="Register" class ="registerButton"/>

            </div>
        </form>
    </div>
</div>

</body>
</html>
