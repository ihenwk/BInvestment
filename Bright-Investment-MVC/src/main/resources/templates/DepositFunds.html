<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DEPOSIT FUNDS</title>
</head>
<body>

<form action = "./topUpBalance" method = "post">
    <div class="group">
        <label for="topUp" class="label">Enter Deposit Amount</label>
        <input id="topUp" type="number" step="0.01" name="topUp" class="input" required="required">
    </div>
    <div class="group">
        <input type="submit" class="button" value="Top Up Balance">
    </div>

    <h2 th:text="${message}"></h2>
</form>
<br><br><br>
<a href="./menu" class ="a">Menu</a>
<a href="./logOut" class ="a">Menu</a>

</body>
</html>
