<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALL INVESTMENTS</title>
</head>
<body>
<h2 th:text="'Investments for '+${session.user.companyName}"></h2>
<table border="1">
    <tr>
        <th>Stock Name</th>
        <th> Stock Unit Price </th>
        <th> Number of Stock Shares </th>
        <th> Total Invested In Stock </th>
    </tr>
    <tr th:each="BInvestment : ${Investments}">
        <td th:text="${BInvestment.shareName}"></td>
        <td th:text="'£' + ${BInvestment.shareUnitPrice}"></td>
        <td th:text="${BInvestment.shareQuantity}"></td>
        <td th:text = "'£' + ${BInvestment.shareUnitPrice * BInvestment.shareQuantity}"></td>
    </tr>
</table>

</body>
</html>
